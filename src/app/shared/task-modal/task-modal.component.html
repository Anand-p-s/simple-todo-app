<div class="flex justify-content-center align-items-center lg:w-full w-auto mb-3 mt-3" *ngIf="visible">
    <p-card [header]="editMode? 'Edit Task' : 'Add Task'">
        <div class="flex justify-content-center align-items-center p-3 gap-3 mb-5 mt-3">
            <p-floatLabel>
                <input pInputText id="title" [style]="{ width: '21rem'}" [(ngModel)]="task.title" />
                <label for="title">Title</label>
            </p-floatLabel>
        </div>
        <div class="flex justify-content-center align-items-center gap-3 mb-5 mt-4">
            <p-floatLabel>
                <p-calendar [(ngModel)]="dueDate" inputId="due_date" [style]="{ width: '21rem'}" />
                <label for="due_date">due date</label>
            </p-floatLabel>
        </div>
        <div class="flex justify-content-end gap-2 p-3">
            <p-button label="Cancel" [raised]="true" [text]="true" severity="secondary" (click)="closeModal()" />
            <p-button [label]="editMode? 'Edit' : 'Add' " [raised]="true" (click)="onSubmit()" />
        </div>
    </p-card>
</div>
